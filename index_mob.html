<!doctype html>
<html lang="en">

<head>
	<title>Alfredo Budget Report</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link href="css/main.css" rel="stylesheet">
	<link href="css/mobile.css" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>
	

</head>

<body>
	<div class="buildTime-div"><span>Last update time</span><br/><span id="buildTime"></span></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<script src="https://kit.fontawesome.com/ea4954f633.js" crossorigin="anonymous"></script>

	<h2 class="text-center">Alfredo Budget Report</h2>
	<hr />

	<div class="container container-loading">
		<div class="row align-items-start">
			<div class="col-12">
				<div class="col-12">
					<div class="loading text-center">
						<input type="password" id="password" placeholder="password"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container container-report card">

		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" aria-current="page" id="report-tab" data-bs-toggle="tab"
					data-bs-target="#report" type="button" role="tab" aria-controls="report"
					aria-selected="true">Expenses</button>
			</li>
			<li class="nav-item" role="presentation"><button class="nav-link " aria-current="page" id="details-tab"
					data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab" aria-controls="details"
					aria-selected="false">Details</button></li>
			<li class="nav-item" role="presentation"><button class="nav-link " aria-current="page" id="totals-tab"
					data-bs-toggle="tab" data-bs-target="#totals" type="button" role="tab" aria-controls="totals"
					aria-selected="false">Totals</button></li>
			<li class="nav-item" role="presentation"><button class="nav-link " aria-current="page" id="piechart-tab"
					data-bs-toggle="tab" data-bs-target="#piechart" type="button" role="tab" aria-controls="piechart"
					aria-selected="false">Chart</button></li>
			<li class="nav-item" role="presentation"><button class="nav-link " aria-current="page" id="incomings-tab"
					data-bs-toggle="tab" data-bs-target="#incomings" type="button" role="tab" aria-controls="incomings"
					aria-selected="false">Incomings</button></li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane report active" id="report" role="tabpanel" aria-labelledby="report-tab"></div>
			<div class="tab-pane details" id="details" role="tabpanel" aria-labelledby="details-tab"></div>
			<div class="tab-pane totals" id="totals" role="tabpanel" aria-labelledby="totals-tab"></div>
			<div class="tab-pane piechart" id="piechart" role="tabpanel" aria-labelledby="piechart-tab"></div>
			<div class="tab-pane incomings" id="incomings" role="tabpanel" aria-labelledby="incomings-tab"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
		integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="data/transactions.js"></script>
	<script src="data/buildTime.js"></script>
	<script src="js/main.js"></script>

	<script type="text/javascript" src="js/lib/arrive.js"></script>
	<script src="js/mobile.js"></script>


</body>

</html>
